<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Değiştir</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .mesaj {
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        .basarili {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .hatali {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
    </style>
</head>
<body>
    <header>Etkinlik Yönetim Sistemi</header>
    <div class="container">
        <div class="form-wrapper sifre-degistir-formu">
            <h2>Şifre Değiştir</h2>
            <p id="sifreDegistirMesaji" class="mesaj"></p>
            <form id="sifreDegistirFormu">
                <div class="form-grup">
                    <label for="kullaniciAdi">Kullanıcı Adı:</label>
                    <input type="text" id="kullaniciAdi" name="kullaniciAdi" required>
                </div>
                <div class="form-grup">
                    <label for="yeniSifre">Yeni Şifre:</label>
                    <input type="password" id="yeniSifre" name="yeniSifre" required>
                </div>
                <div class="form-grup">
                    <label for="yeniSifreTekrar">Yeni Şifre Tekrar:</label>
                    <input type="password" id="yeniSifreTekrar" name="yeniSifreTekrar" required>
                </div>
                <button type="submit">Şifreyi Değiştir</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Etkinlik Yönetim Sistemi</p>
        <p><a href="#">Gizlilik Politikası</a> | <a href="#">Kullanım Koşulları</a></p>
    </footer>

    <script src="api-service.js"></script>
    <script src="sifre-degistir.js"></script>
</body>
</html>
